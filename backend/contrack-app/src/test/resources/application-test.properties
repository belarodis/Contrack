# Nome da aplicação para testes
spring.application.name=contrack-app-test

# Flyway habilitado para testes
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.clean-disabled=false
spring.flyway.baseline-on-migrate=true

# H2 em memória (isolado do DB real)
spring.datasource.url=jdbc:h2:mem:contrackdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console opcional
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA configurado para validar schema (Flyway que cria tudo)
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
